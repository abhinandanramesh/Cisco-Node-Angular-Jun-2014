<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded",function(){
			var con = new WebSocket("ws://localhost:9090");
			con.addEventListener("message",function(msgEvt){
				document.getElementById("divMessages").innerHTML += msgEvt.data + "<br/>";
			});
			document.getElementById("btnSend").addEventListener("click",function(){
				con.send(document.getElementById("txtMessage").value);
			});
		});
	})();
	</script>
</head>
<body>
	<span>Message :</span>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
